<div class="background-img"></div>
<section>
  <h1>
    <span>01</span>
    Pick your destination
  </h1>
  <article class="container">
    <img [src]="currentDestination.image" [alt]="currentDestination.name" #destinationImg>
    <article class="moons-info-article-container">
      <ul class="moons-list">
        <li [ngClass]="{'active': destination.active}" *ngFor="let destination of destinations; let i = index" (click)="changeDestination(i)">
          {{destination.name}}
        </li>
      </ul>
      <article class="moon-info-article" #moonInfoArticle>
        <h2>
          {{currentDestination.name}}
        </h2>
        <p>
          {{currentDestination.description}}
        </p>
      </article>
      <span class="horizontal-line"></span>
      <article class="distance-travelTime-article" #distanceTravelTimeArticle>
        <div>
          <p class="title">
            AVG. DISTANCE
          </p>
          <p class="number-info">
            {{currentDestination.distance}}
          </p>
        </div>
        <div>
          <p class="title">
            Est. travel time
          </p>
          <p class="number-info">
            {{currentDestination.travel}}
          </p>
        </div>
      </article>
    </article>
  </article>
</section>
